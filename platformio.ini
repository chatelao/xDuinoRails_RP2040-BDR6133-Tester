[platformio]
default_envs = seeed_xiao_rp2040

[env:seeed_xiao_rp2040]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = seeed_xiao_rp2040
framework = arduino
build_flags =
    -D USE_RP2040_LOWLEVEL
lib_deps =
    adafruit/Adafruit NeoPixel
    denyssene/SimpleKalmanFilter

[env:find_motor_config]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = seeed_xiao_rp2040
framework = arduino
build_src_filter = +<examples/FindMotorConfig/FindMotorConfig.cpp> -<src/>
lib_deps =
    adafruit/Adafruit NeoPixel
    denyssene/SimpleKalmanFilter
