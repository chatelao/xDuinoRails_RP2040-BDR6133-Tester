name: Build and Release

on:
  push:
    branches:
      - '**'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install dependencies
        run: |
          arduino-cli core update-index --additional-urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
          arduino-cli core install seeed:rp2040 --additional-urls https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn seeed:rp2040:xiao motor_control/motor_control.ino --output-dir build

      - name: Upload artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: uf2-file
          path: build/motor_control.ino.uf2
